<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn · AI Alphabet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html"><span class="brand-badge" aria-hidden="true">AI</span><span class="brand-text">AI Alphabet</span></a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">
        <span class="sr-only">Toggle menu</span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="learn.html">Learn</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="wrap">
    <header class="page-head">
      <h1>Choose a letter</h1>
      <p class="muted">Tap any tile to explore a friendly definition and a 1‑minute activity.</p>
    </header>

    <section class="alphabet-grid" aria-label="Alphabet grid">
      <!-- Tiles will be injected -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 AI Alphabet for Young Readers</p>
    </div>
  </footer>

  <script>
    // Minimal mobile menu (kept here to stay page‑local)
    (function(){
      const t = document.querySelector('.nav-toggle');
      const m = document.getElementById('nav-menu');
      if (t && m) t.addEventListener('click', () => {
        const open = m.classList.toggle('show');
        t.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();

    // Stand‑alone A–Z data and tile renderer
    (function(){
      const LETTERS = [
        ["A","ALGORITHM"],["B","BOT"],["C","CODE"],["D","DATA"],["E","ETHICS"],
        ["F","FAKE"],["G","GLITCH"],["H","HALLUCINATION"],["I","INTERNET"],
        ["J","JUDGEMENT"],["K","KEYWORD"],["L","LITERACY"],["M","MACHINE LEARNING"],
        ["N","NEURAL NETWORK"],["O","OBJECT SPOTTER"],["P","PROMPT"],["Q","QUERY"],
        ["R","ROBOT"],["S","SIRI"],["T","TURING TEST"],["U","UNPLUG"],
        ["V","VOICE RECOGNITION"],["W","WI‑FI"],["X","eXPLORATION"],["Y","YOU"],
        ["Z","ZEROES & ONES"]
      ];
      const grid = document.querySelector('.alphabet-grid');
      if (!grid) return;

      const colors = [1,2,3,4,5];
      LETTERS.forEach(([L,W], idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tile';
        btn.dataset.color = colors[idx % colors.length];
        btn.setAttribute('aria-label', `${L} is for ${W}`);
        btn.innerHTML = `
          <span class="big" aria-hidden="true">${L}</span>
          <span class="label">${L}</span>
          <span class="word">${W}</span>
        `;
        btn.addEventListener('click', () => {
          location.href = `alphabet.html?letter=${L}`;
        });
        grid.appendChild(btn);
      });
    })();
  </script>
</body>
</html>
