<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn · AI Alphabet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">
        <span class="brand-badge" aria-hidden="true">AI</span>
        <span class="brand-text">AI Alphabet</span>
      </a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">
        <span class="sr-only">Toggle menu</span>
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="learn.html">Learn</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="wrap">
    <header class="page-head">
      <h1>Choose a letter</h1>
      <p class="muted">Tap any tile to explore a friendly definition and a 1‑minute activity.</p>
    </header>

    <section class="alphabet-grid" aria-label="Alphabet grid">
      <!-- Tiles will be injected here -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 AI Alphabet for Young Readers</p>
    </div>
  </footer>

  <!-- Load the data first -->
  <script src="data.js"></script>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      
      // Mobile menu toggle
      const toggle = document.querySelector('.nav-toggle');
      const menu = document.getElementById('nav-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          const open = menu.classList.toggle('show');
          toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
      }

      // Render letter tiles from window.AI_DATA
      const grid = document.querySelector('.alphabet-grid');
      const DATA = window.AI_DATA;
      
      // Debug logging to help identify issues
      console.log('Grid element found:', !!grid);
      console.log('AI_DATA loaded:', !!DATA);
      
      if (!grid) {
        console.error('Could not find .alphabet-grid element');
        return;
      }
      
      if (!DATA) {
        console.error('AI_DATA not loaded from data.js');
        return;
      }

      const letters = Object.keys(DATA).sort(); // A..Z
      console.log('Found letters:', letters);
      
      const colors = [1, 2, 3, 4, 5];

      letters.forEach((L, i) => {
        const info = DATA[L] || {};
        const word = info.word || 'Unknown';
        
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tile';
        btn.dataset.color = String(colors[i % colors.length]);
        btn.setAttribute('aria-label', `${L} is for ${word}`);
        btn.innerHTML = `
          <span class="big" aria-hidden="true">${L}</span>
          <span class="label">${L}</span>
          <span class="word">${word}</span>
        `;
        
        btn.addEventListener('click', () => {
          window.location.href = `alphabet.html?letter=${L}`;
        });
        
        grid.appendChild(btn);
      });
      
      console.log(`Successfully created ${letters.length} alphabet tiles`);
    });
  </script>
</body>
</html>
