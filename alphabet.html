<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter · AI Alphabet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html"><span class="brand-badge" aria-hidden="true">AI</span><span class="brand-text">AI Alphabet</span></a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">
        <span class="sr-only">Toggle menu</span><span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="learn.html">Learn</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="wrap-wide">
    <p class="back-line"><a class="back-link" href="learn.html">← Back to all letters</a></p>

    <article class="letter-card">
      <div class="progress" aria-hidden="true"><div id="progressFill" class="progress-fill"></div></div>

      <div id="card" class="card-body"></div>

      <nav class="card-nav" aria-label="Letter navigation">
        <button id="prevBtn" class="btn pill" type="button" aria-label="Previous letter">← Previous</button>
        <div class="progress-indicator"><span id="currentLabel">A</span> of 26</div>
        <button id="nextBtn" class="btn pill btn-green" type="button" aria-label="Next letter">Next →</button>
      </nav>
    </article>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 AI Alphabet for Young Readers</p>
    </div>
  </footer>

  <!-- Load shared content -->
  <script src="data.js"></script>

  <script>
    // Local menu toggle
    (function(){
      const t = document.querySelector('.nav-toggle');
      const m = document.getElementById('nav-menu');
      if (t && m) t.addEventListener('click', () => {
        const open = m.classList.toggle('show');
        t.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();

    // Build page from AI_DATA
    (function(){
      if (!window.AI_DATA) return;

      const letters = Object.keys(AI_DATA).sort();
      const fill   = document.getElementById('progressFill');
      const label  = document.getElementById('currentLabel');
      const card   = document.getElementById('card');

      let idx = 0;

      function indexFromQuery(){
        const L = (new URLSearchParams(location.search).get('letter') || 'A').toUpperCase();
        const i = letters.indexOf(L);
        idx = i >= 0 ? i : 0;
      }

      function render(){
        const L = letters[idx];
        const d = AI_DATA[L];

        // progress
        fill.style.width = Math.round(((idx+1)/letters.length)*100) + '%';
        label.textContent = L;

        // card content
        card.innerHTML = `
          <div class="left" style="display:flex; flex-direction:column; gap:14px;">
            <div style="display:flex; align-items:center; gap:16px; margin-bottom:2px;">
              <div class="blob" aria-hidden="true">${L}</div>
              <div>
                <div class="kicker">is for</div>
                <h2>${d.word}</h2>
              </div>
            </div>

            <div class="box def">
              <h3>Kid‑friendly meaning</h3>
              <p>${d.definition}</p>
            </div>

            <div class="box act">
              <h3>Try it</h3>
              <p>${d.todo}</p>
            </div>

            <div class="box fact">
              <h3>Remember</h3>
              <p>${d.remember}</p>
            </div>
          </div>

          <div class="right">
            <div class="illus" id="illus"></div>
          </div>
        `;

        // optional image
        const illus = document.getElementById('illus');
        if (d.image){
          const img = new Image();
          img.alt = d.word + " illustration";
          img.style.maxWidth = "100%";
          img.style.borderRadius = "14px";
          img.onload = () => illus.replaceChildren(img);
          img.onerror = () => illus.innerHTML = '<p class="muted">Add an illustration in <code>/assets/letters/'+d.image+'</code>.</p>';
          img.src = 'assets/letters/' + d.image;   // place images here
        } else {
          illus.innerHTML = '<p class="muted">Add an illustration for <strong>'+d.word+'</strong> in <code>/assets/letters</code>.</p>';
        }

        // nav state
        document.getElementById('prevBtn').disabled = (idx === 0);
        document.getElementById('nextBtn').disabled = (idx === letters.length - 1);
      }

      function goto(delta){
        idx = Math.max(0, Math.min(letters.length-1, idx + delta));
        history.replaceState({}, '', `?letter=${letters[idx]}`);
        render();
      }

      // init
      indexFromQuery();
      render();

      document.getElementById('prevBtn').addEventListener('click', () => goto(-1));
      document.getElementById('nextBtn').addEventListener('click', () => goto(1));
    })();
  </script>
</body>
</html>
